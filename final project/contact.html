<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pager Website</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <!-- add jQuery Library then JS  -->

    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="header"></header>
    <section id="page-header1">
        <h1>Contact_Us</h1>
        <p>Leave a massage for us to contact you</p>
    </section>
    <section id="cont-details" class="section-p1">
        <div class="details">
            <span>Get in touch</span>
            <h2>Visit our agency or contact us on</h2>
            <h3>Head office</h3>
            <div>
                <li>
                    <i class="fas fa-map"></i>
                    <p>4 Larkin Drive, Barrie, ON, Canada</p>
                </li>
                <li>
                    <i class="far fa-envelope"></i>
                    <p>world.telecommunication1976@gmail.com</p>
                </li>
                <li>
                    <i class="fas fa-phone-alt"></i>
                    <p>+16476854687</p>
                </li>
                <li>
                    <i class="far fa-clock"></i>
                    <p>Monday to Sunday: 8.00am to 9.00pm</p>
                </li>
            </div>
        </div>
        <div class="map"><iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2850.0712853961836!2d-79.65141238509061!3d44.41118291110457!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882aa48263eb0357%3A0x50eb66a09d36f73b!2s4%20Larkin%20Dr%2C%20Barrie%2C%20ON%20L4M%206T2!5e0!3m2!1sen!2sca!4v1677985593220!5m2!1sen!2sca"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <section id="form">
        <form action="">
            <span>Leave a message for us</span>
            <h3>Feedback</h3>
            <input type="text" placeholder="Your Name">
            <input type="text" placeholder="Your Email">
            <textarea placeholder="Your message" name="" id="" cols="30" rows="10"></textarea>
            <button class="normal">Submit</button>
        </form>
    </section>
    <footer id="footer" class="section-p1"></footer>
</body>

</html>
